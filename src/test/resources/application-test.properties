spring.application.name=ECB-Test

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Redis Configuration for tests (embedded)
spring.data.redis.host=localhost
spring.data.redis.port=6370

# Kafka Configuration for tests
spring.kafka.bootstrap-servers=localhost:9093

# JWT Configuration for tests
jwt.secret=testSecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=3600000
jwt.refresh-expiration=7200000

# Mail Configuration for tests (disabled)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@example.com
spring.mail.password=test

# Logging for tests
logging.level.org.springframework.security=INFO
logging.level.org.arkadipta.ecb=INFO
logging.level.org.springframework.web=DEBUG